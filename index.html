<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NikeDark</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="" />
    <link rel="icon" href="imgs/nike.png"/>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="bg">
        <div class="card">
            <header class="card__header">
                <img src="imgs/logo.png" alt="Logo" class="header__logo">
            </header>
            <main class="main">
                <section class="main__cross">
                    <img src="imgs/nike.png" alt="Nike">
                </section>
                <section class="main__info">
                    <h1>Nike SB Stefan Janoski Max</h1>
                    <h3>Unisex Skateboarding Shoe</h3>
                    <img src="imgs/stars.png" alt="Stars">
                    <form action="#" name="size-and-quantity" method="get">
                        <select name="size" size="1" class="form__choose">
                            <option selected value="s1">Size</option>
                            <option value="s2">42</option>
                            <option value="s3">43</option>
                            <option value="s4">44</option>
                            <option value="s5">45</option>
                        </select>
                        <select name="quantity" size="1" class="form__choose">
                            <option selected value="s1">Qty</option>
                            <option value="s2">1</option>
                            <option value="s3">2</option>
                            <option value="s4">3</option>
                            <option value="s5">4</option>
                        </select>
                        <input type="submit" value="Add to cart" class="form__button">
                    </form>
                </section>
                <img src="imgs/points.png" alt="Points" class="points">
            </main>
        </div>
    </div>

</body>
</html>
